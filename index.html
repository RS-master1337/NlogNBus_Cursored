<!DOCTYPE html>
<html lang="en">        
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NlogN Bus Adventure</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            background: #0a73b9;
            padding-top: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
            color: white;
            font-family: 'Arial', sans-serif;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .header h1 {
            font-size: 2.5em;
            margin: 0;
        }
        
        .header p {
            font-size: 1.2em;
            margin: 10px 0;
            opacity: 0.9;
        }
        
        canvas {
            border: 2px solid rgb(255, 255, 255);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>NlogN Bus Adventure</h1>
        <p>Jump with Space or Up Arrow</p>
    </div>
    <canvas id="gameCanvas"></canvas>
    <script src="game.js"></script>
</body>
</html>
